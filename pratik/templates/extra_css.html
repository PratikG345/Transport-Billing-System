<!-- styles.html -->
<style>
  .content {
    background: linear-gradient(135deg, #06beb6, #48b1bf, #8e44ad, #e056fd);
    background-size: 305% 305%;
    animation: gradientBG 10s ease infinite;
    font-family: "Poppins", sans-serif;
    margin-left: 200px;
    padding: 33px;
  }
  .d-card1 {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fcb69f, #ffdde1);
    background-size: 300% 300%;
    animation: gradientBG 10s ease infinite;
  }

  .d-card2 {
    background: linear-gradient(135deg, #a8ff78, #78ffd6, #43cea2, #185a9d);
    background-size: 300% 300%;
    animation: gradientBG 10s ease infinite;
  }

  .d-card3 {
    background: linear-gradient(135deg, #2193b0, #6dd5ed, #00c6ff, #0072ff);
    background-size: 300% 300%;
    animation: gradientBG 10s ease infinite;
  }

  .d-card4 {
    background: linear-gradient(135deg, #ff512f, #dd2476, #ff416c, #ff4b2b);
    background-size: 300% 300%;
    animation: gradientBG 10s ease infinite;
  }

  .d-card5 {
    background: linear-gradient(135deg, #654ea3, #eaafc8, #2b5876, #4e4376);
    background-size: 300% 300%;
    animation: gradientBG 10s ease infinite;
  }

  .d-card6 {
    background: linear-gradient(135deg, #f6d365, #fda085, #fbc2eb, #a6c1ee);
    background-size: 300% 300%;
    animation: gradientBG 10s ease infinite;
  }
  a:hover {
    text-decoration: none;
  }
  .contents {
    margin-left: 120px; /* same as sidebar width */
    padding: 10px;
    min-height: 100vh;
    position: relative;
    top: 0;
    height: auto;
  }

  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .form-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    padding: 15px 30px;
    width: 100%;
    max-width: 1100px;
    margin: auto;

    margin-top: 40px;
  }

  .form-card h3 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
  }

  .form-control {
    border: none;
    border-bottom: 2px solid #ccc;
    border-radius: 0;
    box-shadow: none;
    padding-left: 0;
    transition: border-color 0.3s;
  }
  .td {
    color: white;
  }
  .form-control:focus {
    border-color: #8e44ad;
    box-shadow: none;
  }

  .btn-gradient {
    background: linear-gradient(90deg, #ff00cc, #00ffff);
    border: none;
    border-radius: 50px;
    padding: 10px;
    color: #fff;
    font-weight: 600;
    transition: transform 3s ease-in-out;
  }

  .btn-gradient:hover {
    transform: scale(1.05);
  }
  .footer {
    position: sticky;
  }
  .dropdown-item:hover {
    background-color: transparent !important;
    color: #000; /* adjust color if needed */
}
</style>
