{% include "navbar.html" %}
<div class="contents">
  <div class="container py-4 mt-2">
    <h2 class="text-center mb-3">Add Party</h2>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Sr no.</th>
              <th>Party Name</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Address</th>
              <th>GST</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            {% for i in party %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ i.party_name }}</td>    
              <td>{{ i.contact_number }}</td>    
              <td>{{ i.email }}</td>    
              <td>{{ i.address }}</td>    
              <td>{{ i.gst_no }}</td>    
              <td>
                <a href="/edit_party/?id={{ i.id }}" 
                  class="btn btn-sm btn-warning mb-2 mr-2" 
                  onclick="return confirm('Are you sure to update?')">
                  Edit
                </a>

                <a href="/delete_party/?id={{ i.id }}" 
                  class="btn btn-sm btn-danger mb-2" 
                  onclick="return confirm('Are you sure to delete?')">
                  Delete
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %}
