{% include "navbar.html" %}
{% include "extra_css.html" %}
<div class="contents">
  <div class="container py-4 mt-1">
    <h2 class="text-center mb-2">Add Master Destination</h2>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Sr no.</th>
              <th>City</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            {% for i in master %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ i.city }}</td>
              <td>
                <a href="/edit_master/?id={{ i.id }}"><button class="btn btn-sm btn-warning" onclick="return confirm('Are you sure to update?')">Edit</button></a>
                <a href="/delete_master/?id={{ i.id }}" onclick="return confirm('Are you sure to delete?')">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %}
