{% include "navbar.html" %}
{% include "extra_css.html" %}

<div class="content">
  <div class="container">
    <div class="form-card pt-4">
      <h4 class="mb-3 text-center">Add Vehicle</h4>
      <form action="/save_vehicle/" method="post">
        {% csrf_token %}

        <div class="row mb-5">
          <div class="col-md-6">
            <label class="form-label">Vehicle Number</label>
            <input type="text" name="vehicle_number" class="form-control form-control-sm"required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Owner Name</label>
            <input type="text" name="party_name" class="form-control form-control-sm" required />
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-6">
            <label class="form-label">Contact No.</label>
            <input type="number" name="contact_number" class="form-control form-control-sm" pattern="\d{10}"
              title="Please enter exactly 10 digits" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control form-control-sm" required />
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-6">
            <label class="form-label">Vehicle Type</label>
            <input type="text" name="vehicle_type" placeholder="Car, Bike, Truck..." class="form-control form-control-sm" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Ownership</label>
            <select name="ownership" class="form-control form-control-sm" required>
              <option value="">-- Select Type --</option>
              <option value="Owner">Owner</option>
              <option value="Vendor">Vendor</option>
            </select>
          </div>
        </div>

        <div class="d-grid mt-3 text-center">
          <button type="submit" class="btn btn-gradient btn-md px-4">Submit â†’</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% include "footer.html" %}
