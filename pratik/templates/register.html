{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .img {
        width: 50vw;
        height: 100vh;
        overflow: hidden;
      }

      .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.5rem;
        display: block;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container-fluid d-flex justify-content-end align-items-center min-vh-100"
    >
      <div class="img flex-shrink-0">
        <img src="{% static 'assets/img/truck.jpg' %}" alt="Truck Image" />
      </div>
      <div class="card shadow-sm p-4" style="max-width: 800px; width: 100%">
        <h2 class="text-center mb-4 fw-bold">
          Welcome <br />
          Sign Up
        </h2>

        <form
          action="/save_account/"
          method="post"
          enctype="multipart/form-data"
          novalidate
        >
          {% csrf_token %}

          <div class="mb-3">
            <label for="customer_name" class="form-label fw-semibold"
              >Enter your name:</label
            >
            <input
              type="text"
              class="form-control"
              id="customer_name"
              name="customer_name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="customer_mobile" class="form-label fw-semibold"
              >Enter your mobile:</label
            >
            <input
              type="tel"
              class="form-control"
              id="customer_mobile"
              name="customer_mobile"
              pattern="\d{10}"
              title="Please enter exactly 10 digits"
              required
            />
          </div>

          <div class="mb-3">
            <label for="customer_email" class="form-label fw-semibold"
              >Enter your email:</label
            >
            <input
              type="email"
              class="form-control"
              id="customer_email"
              name="customer_email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="customer_gst" class="form-label fw-semibold"
              >Enter GST:</label
            >
            <input
              type="text"
              class="form-control"
              id="customer_gst"
              name="customer_gst"
              required
            />
          </div>

          <div class="mb-3">
            <label for="customer_photo" class="form-label fw-semibold"
              >Upload Photo:</label
            >
            <input
              type="file"
              class="form-control"
              id="customer_photo"
              name="customer_photo"
              required
            />
          </div>

          <div class="mb-4">
            <label for="customer_password" class="form-label fw-semibold"
              >Enter Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="customer_password"
              name="customer_password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 fw-bold">
            Create Account
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
