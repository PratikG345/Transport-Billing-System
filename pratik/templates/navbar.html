<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Ready Bootstrap Dashboard</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
    />

    <!-- ✅ Bootstrap 4.5.2 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Ready Dashboard Styles -->
    <link rel="stylesheet" href="/static/assets/css/ready.css" />
    <link rel="stylesheet" href="/static/assets/css/demo.css" />

    <!-- Icons & Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-header">
      <div class="logo-header">
        <a href="/" class="logo btn btn-outline-info">TransitIQ</a>
        <button
          class="navbar-toggler sidenav-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#sidebar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <button class="topbar-toggler more">
          <i class="la la-ellipsis-v"></i>
        </button>
      </div>

      <!-- ✅ Navbar with user dropdown -->
      <nav class="navbar navbar-header navbar-expand-lg">
        <div class="container-fluid">
          <!-- Search box -->
          <form class="navbar-left navbar-form nav-search mr-md-4">
            <div class="input-group mt-1">
              <input
                type="text"
                placeholder="   Search ..."
                class="form-control"
              />
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="la la-search search-icon"></i
                ></span>
              </div>
            </div>
          </form>

          <!-- User Dropdown -->
          <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                id="userDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <div class="photo">
                  <img
                    src="{{ customer.customer_photo.url }}"
                    class="rounded-circle"
                    width="35"
                    height="35"
                  />
                </div>
                <span class="ml-2">{{ customer.customer_name }}</span>
              </a>

              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="userDropdown"
              >
                <a class="dropdown-item" href="/profile/">My Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout/">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Sidebar -->
    <style>
      .sidebar a:hover {
        background-color: transparent !important;
        color: #fff; /* keep text color white on hover */
        text-decoration: none;
      }
      .sidebar a{
        background-color: transparent !important;
        color: #fff; /* keep text color white on hover */
      }
    </style>
    <div class="sidebar" style="width: 170px">
      <div class="scrollbar-inner sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item">
            <a
              href="#bookingSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="nav-link dropdown-toggle"
              data-parent=".sidebar .nav"
            >
              <i class="la la-dashboard"></i>
              <p>Booking</p>
            </a>
            <ul class="collapse list-unstyled" id="bookingSubmenu">
              <li><a href="/tempo/booking/booking/">New Booking</a></li>
              <li>
                <a href="/tempo/booking/booking_list/">Booking History</a>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a
              href="#partySubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="nav-link dropdown-toggle"
              data-parent=".sidebar .nav"
            >
              <i class="la la-table"></i>
              <p>Party</p>
            </a>
            <ul class="collapse list-unstyled" id="partySubmenu">
              <li><a href="/tempo/party/party">Add Party</a></li>
              <li><a href="/tempo/party/party_list">Party List</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a
              href="#vehicleSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="nav-link dropdown-toggle"
              data-parent=".sidebar .nav"
            >
              <i class="la la-keyboard-o"></i>
              <p>Vehicle</p>
            </a>
            <ul class="collapse list-unstyled" id="vehicleSubmenu">
              <li><a href="/tempo/vehicle/vehicle">Add Vehicle</a></li>
              <li><a href="/tempo/vehicle/vehicle_list">Vehicle List</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a
              href="#masterSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="nav-link dropdown-toggle"
              data-parent=".sidebar .nav"
            >
              <i class="la la-th"></i>
              <p>Master</p>
            </a>
            <ul class="collapse list-unstyled" id="masterSubmenu">
              <li><a href="/tempo/master/master">Add City</a></li>
              <li><a href="/tempo/master/master_list">City List</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class="content"></div>

    <!-- ✅ Correct JS order -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Ready Dashboard scripts -->
    <script src="/static/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="/static/assets/js/ready.min.js"></script>

    <script>
      $(document).ready(function () {
        // Re-enable Bootstrap dropdowns
        $(".navbar .dropdown-toggle").dropdown();
      });
    </script>
  </body>
</html>
